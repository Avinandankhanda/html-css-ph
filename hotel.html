<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="hotel.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Hotel</title>
</head>
<body>
     <div class="col-xs-12" id="header">
            <h1>Dream Hotel</h1>
    </div>
    <div class="col-xs-12" id="image1">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                  
                <!-- Wrapper for slides -->
                <div class="carousel-inner" id="chhobi">
                    <div class="item active">
                        <img src="image1.jpg" alt="swimming pool">
                    </div>
                
                    <div class="item">
                        <img src="image2.jpg" alt="resorts">
                    </div>
                
                    <div class="item">
                         <img src="image3.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>Natural view</h3>
                        <p>best view of nature</p>
                        </div>
                    </div>
                </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
                  
    </div>
    <div class="col-xs-12" id="img2l">
            <div class="col-xs-4" id="image2">
                <img src="image5.jpg" alt="bed room">
            </div>
            <div class="col-xs-4" id="image2">
                <img src="image4.jpg" alt="dining">
            </div>
            <div class="col-xs-4" id="image2">
                <img src="image6.jpg" alt="leaving space">
            </div>
                        
    </div>
    <div class="col-xs-12" id="second">
        <div class="col-xs-4">
            <img src="image7.jpg" alt="bathroom">
        </div>
        <div class="col-xs-4">
            <img src="image8.jpg" alt="spa">
        </div>
        <div class="col-xs-4">
            <img src="image9.jpg" alt="pool">
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"       integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
